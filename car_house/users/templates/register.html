{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}
<div class="col-md-8 m-auto border border-info mt-3 p-5">
  <h2 class="text-center">{{type}} Form</h2>
  <hr>
  <hr>
  <div>
    <form action="" method="post" novalidate>
      {% csrf_token %} {{form|crispy}}
      <hr>
      <hr>
      <div class="text-center">
        <button class="btn btn-info mt-2 w-50">{{type}}</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
