{% load static %}

<hr>
<div class="container border p-2 mt-5 mb-5">
    <div class="d-flex row p-3">    
        {% for brand in brands %}
            <div class="form mx-2 col-md-2 m-1">
                <input class="form-check-input" type="radio" name="brand" id="{{brand.id}}">
                <label class="form-check-label" for="{{brand.id}}">
                    <a class="text-decoration-none text-dark fw-bold" href="{% url "brand_wise_cars" brand.slug %}">{{brand.name}}</a>
                </label>
            </div>
        {% endfor %}
    </div>
</div> 
<hr>

<div class="border p-3">
    <h5 class="mt-3">Total Car: {{ cars.count }}</h5>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for car in cars %}
            <div class="col">
                <div class="card border p-3">
                    {% if car.image %}
                        <img src="{{ car.image.url }}" class="card-img-top" alt="...">
                    {% else %}
                        <img src="{% static 'default.jpg' %}" class="card-img-top" alt="No image available">
                    {% endif %}
                    <div class="card-body text-white">
                        <h5 class="card-title text-info">{{ car.name }}</h5>
                        <h5 class="card-title text-info">Model: {{ car.model }}</h5>
                        <h6 class="text-warning">Price: {{ car.price }} USD</h6>
                        <p class="card-text">Brand: {{ car.brand }}</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-light w-100" href="{% url 'car_details' car.id %}">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
